<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro clock</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="scripts/pomodoro.js"></script>
  </head>
  <body>
    <div id="clock">
      <div id="clock_head">
        <h1>Pomodoro Clock</h1>
      </div>
      <div id="controls">
        <h2>Session Length</h2>
        <button type="button" name="session_up">UP</button>
        <p id="sessionTime"></p>
        <button type="button" name="session_down">DOWN</button>
        <h2>Break Length</h2>
        <button type="button" name="break_up">UP</button>
        <p id="breakTime"></p>
        <button type="button" name="break_down">DOWN</button>
      </div>
      <div id="clock_face">
        <h2 id="currentRun"></h2>
        <h1 id="timeRemaining"></h1>
        <button type="button" name="play">PLAY</button>
        <button type="button" name="restart">RESTART</button>
        <button type="button" name="pause">PAUSE</button>
        <button type="button" name="stop">STOP</button>
      </div>
    </div>



  </body>


</html>
